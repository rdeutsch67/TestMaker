<div class="quiz-edit">
  <h2>{{title}}</h2>
  <div class="form-group">
    <label for="title">Quiz title:</label>
    <br />
    <input type="text" id="title"
           [(ngModel)]="quiz.Title"
           placeholder="choose a title..."
           class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="description">Quiz description:</label>
    <br />
    <input type="text" id="description"
           [(ngModel)]="quiz.Description"
           placeholder="enter a description..."
           class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="text">Quiz informative text:</label>
    <br />
    <textarea id="text"
              [(ngModel)]="quiz.Text"
              placeholder="enter a text..."
              class="form-control"
    ></textarea>
  </div>
  <div class="form-group commands">
    <button *ngIf="editMode" (click)="onSubmit(quiz)" class="btn btn-sm btn-success">
      <i class="fa fa-save"></i>
      Apply Changes
    </button>
    <button *ngIf="!editMode" (click)="onSubmit(quiz)" class="btn btn-sm btn-success">
      <i class="fa fa-plus-circle"></i>
      Create the Quiz!
    </button>
    <button (click)="onBack()" class="btn btn-sm btn-secondary">
      <i class="fa fa-arrow-left"></i>
      Cancel
    </button>
  </div>
  <question-list *ngIf="editMode" [quiz]="quiz"></question-list>
  <result-list *ngIf="editMode" [quiz]="quiz"></result-list>
</div>
