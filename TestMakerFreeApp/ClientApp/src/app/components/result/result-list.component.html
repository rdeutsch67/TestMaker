<h3>Results</h3>
<div *ngIf="results.length > 0">
  <div class="table-responsive">
    <table class="table table-hover questions">
      <thead>
      <tr>
        <th>Text</th>
        <th>Min. Value</th>
        <th>Max. Value</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let result of results">
        <td>{{result.Text}}</td>
        <td *ngIf="result.MinValue === null">N/A</td>
        <td *ngIf="result.MinValue !== null">
          {{result.MinValue}}</td>
        <td *ngIf="result.MaxValue === null">N/A</td>
        <td *ngIf="result.MaxValue !== null">
          {{result.MaxValue}}</td>
        <td>
          <input type="button" value="Edit"
                 (click)="onEdit(result)"
                 class="btn btn-sm btn-warning"/>
        </td>
        <td>
          <input type="button" value="Delete"
                 (click)="onDelete(result)"
                 class="btn btn-sm btn-danger"/>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="results.length == 0">
  This quiz has no results (yet):
  click the <strong>Add a new Result</strong> button to add the first
  one!
</div>

<button (click)="onCreate()" class="btn btn-sm btn-primary">
  <span class="fa fa-plus-circle"></span>
  Add a new Result
</button>
