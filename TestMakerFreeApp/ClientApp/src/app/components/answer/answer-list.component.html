<h3>Answers</h3>
<div *ngIf="answers.length > 0">
  <div class="table-responsive">
    <table class="table table-hover answers">
      <thead>
      <tr>
        <th>Text</th>
        <th>Value</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let answer of answers">
        <td>{{answer.Text}}</td>
        <td>{{answer.Value}}</td>
        <td>
          <input type="button" value="Edit"
                 (click)="onEdit(answer)"
                 class="btn btn-sm btn-warning"/>
        </td>
        <td>
          <input type="button" value="Delete"
                 (click)="onDelete(answer)"
                 class="btn btn-sm btn-danger"/>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="answers.length == 0">
  This questions has no answers (yet):
  click the <strong>Add a new Answer</strong> button to add the first
  one!
</div>
<button (click)="onCreate()" class="btn btn-sm btn-primary">
  <i class="fa fa-plus-circle"></i>
  Add a new Answer
</button>
